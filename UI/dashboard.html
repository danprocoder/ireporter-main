<!DOCTYPE html>
<html>
<head>
	<title>Dashboard | iReporter</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/navbar2.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/ireporter.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/navbar2.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/user.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/dashboard.css" />

	<script src="assets/js/ireporter.js"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/nav.js"></script>
	<script>
	app.setAuthRequired(true);
	app.ready((http, dom) => {
      dom.selector('.auth-logout').click(app.logout);
	});
	app.start();
	</script>
</head>
<body>
	<div class="red-bg">
		<div id="navbar">
			<div class="container">
				<a href="dashboard.html" class="sitename">iReporter</a>
				<div class="navbar-menu">
					<ul>
						<li><a href="red-flags.html">Red Flags</a></li>
						<li><a href="interventions.html">Interventions</a></li>
						<li class="dropdown">
							<a href="#">Account <i class="fa fa-caret-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="profile.html">My Profile</a></li>
								<li><a href="#" class="auth-logout">Log out</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<button class="nav-toggle-responsive"><i class="fa fa-bars"></i></button>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div>
		<div class="container">
			<div class="header-container">
				<div class="header">Dashboard</div>
			</div>
			<div class="content">
				<div class="grid-container">
					<div class="grid-50">
						<div class="gray-bg">
							<p>Found any incident linked to corruption?</p>
							<a href="create-red-flag.html" class="button">Raise a Red Flag</a>
						</div>
					</div>
					<div class="grid-50">
						<div class="gray-bg">
							<p>Call for a government agency to intervene e.g repair bad road sections, collapsed bridges, flooding e.t.c</p>
							<a href="create-intervention.html" class="button">Create an Intervention</a>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
