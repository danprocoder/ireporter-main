<!DOCTYPE html>
<html>
<head>
	<title>...loading | iReporter</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="assets/css/ireporter.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/navbar2.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/view-record.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/user.css" />

	<script src="assets/js/ireporter.js"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/nav.js"></script>
	<script src="assets/js/view-incident.js"></script>
	<script>
	app.use('mapbox');

	app.setAuthRequired(true);
	app.setRequiredRole('user');
	app.ready((http, dom) => {
      dom.selector('.auth-logout').click(app.logout);

      dom.selector('#navbar .js-username').html(app.auth().username);

	  viewIncident('red-flag');
	});
	app.start();
	</script>
</head>
<body>
	<div class="red-bg">
		<div id="navbar">
			<div class="container">
				<a href="dashboard.html" class="sitename"><i class="fa fa-bullhorn"></i> iReporter</a>
				<div class="navbar-menu">
					<ul>
						<li><a href="red-flags.html">Red Flags</a></li>
						<li><a href="interventions.html">Interventions</a></li>
						<li class="dropdown">
							<a href="#"><span class="js-username"></span> <i class="fa fa-caret-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="profile.html">My Profile</a></li>
								<li><a href="#" class="auth-logout">Log out</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<button class="nav-toggle-responsive"><i class="fa fa-bars"></i></button>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="main-content">
		<div class="container preload" id="incident">
			<div class="loader">
				<div class="dot"></div>
			</div>
			<div class="on-load">
				<div>
					<div class="title js-title-text"></div>
					<div class="info-wrapper">
						<span class="info date js-time-text"></span>
						<span class="info map"><a href="#map-area" title="View map"><i class="fa fa-map"></i> Map</a></span>
						<span class="info record-status no-select"></span>
						<div class="clearfix"></div>
					</div>
				</div>

				<div class="record-content">
					<div class="comment"></div>
					<div class="map-wrapper" id="map-area">
						<div class="location-text"><i class="fa fa-map-marker"></i> <span class="js-coords-text"></span></div>
						<div id="map-container"></div>
					</div>
					
					<div class="media-section images">
						<div class="section-header"><i class="fa fa-image"></i> Images</div>
						<div class="media-wrapper">
							
						</div>
					</div>

				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
